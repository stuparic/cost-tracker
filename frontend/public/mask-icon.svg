<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Monochrome coin stack for Safari pinned tab -->
  <g fill="currentColor">
    <!-- Bottom coin -->
    <ellipse cx="256" cy="350" rx="110" ry="35"/>

    <!-- Second coin -->
    <ellipse cx="256" cy="300" rx="105" ry="33"/>

    <!-- Third coin -->
    <ellipse cx="256" cy="250" rx="100" ry="31"/>

    <!-- Top coin -->
    <ellipse cx="256" cy="200" rx="95" ry="29"/>

    <!-- Main upright coin -->
    <circle cx="251" cy="215" r="95"/>

    <!-- Currency symbol -->
    <text x="251" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#ffffff">$</text>
  </g>
</svg>