name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-cloud-run.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cost-tracker
  REGION: europe-west1
  REPOSITORY: costtracker
  IMAGE: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/costtracker/cost-tracker

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository
        run: |
          if ! gcloud artifacts repositories describe $REPOSITORY --location=$REGION --project=$PROJECT_ID &>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create $REPOSITORY \
              --repository-format=docker \
              --location=$REGION \
              --description="Docker repository for Cost Tracker" \
              --project=$PROJECT_ID
          else
            echo "Repository already exists"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t $IMAGE:${{ github.sha }} ./backend
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      - name: Check if Firebase secret exists
        id: check-secret
        run: |
          if gcloud secrets describe firebase-service-account &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Secret already exists, skipping creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Secret does not exist, will create"
          fi

      - name: Create Firebase service account secret
        if: steps.check-secret.outputs.exists == 'false'
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | gcloud secrets create firebase-service-account \
            --data-file=- \
            --replication-policy="automatic"

      - name: Grant secret access to Cloud Run service account
        run: |
          PROJECT_NUMBER=$(gcloud projects describe $PROJECT_ID --format='value(projectNumber)')
          gcloud secrets add-iam-policy-binding firebase-service-account \
            --member=serviceAccount:${PROJECT_NUMBER}-compute@developer.gserviceaccount.com \
            --role=roles/secretmanager.secretAccessor
          gcloud secrets add-iam-policy-binding gemini-api-key \
            --member=serviceAccount:${PROJECT_NUMBER}-compute@developer.gserviceaccount.com \
            --role=roles/secretmanager.secretAccessor

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            --set-env-vars FIXED_EUR_TO_RSD_RATE=117.0 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars GEMINI_MODEL_NAME=gemini-2.5-flash-lite \
            --update-secrets=/secrets/serviceAccountKey.json=firebase-service-account:latest \
            --update-secrets=GEMINI_API_KEY=gemini-api-key:latest \
            --min-instances 0 \
            --max-instances 1 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "Swagger UI: $SERVICE_URL/api"
