name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cost-tracker
  REGION: europe-west1
  REPOSITORY: costtracker
  IMAGE: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/costtracker/cost-tracker

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository
        run: |
          if ! gcloud artifacts repositories describe $REPOSITORY --location=$REGION --project=$PROJECT_ID &>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create $REPOSITORY \
              --repository-format=docker \
              --location=$REGION \
              --description="Docker repository for Cost Tracker" \
              --project=$PROJECT_ID
          else
            echo "Repository already exists"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t $IMAGE:${{ github.sha }} .
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            --set-env-vars FIXED_EUR_TO_RSD_RATE=117.0 \
            --set-env-vars NODE_ENV=production \
            --min-instances 0 \
            --max-instances 1 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Create Firebase service account secret
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/service-account.json
          gcloud secrets create firebase-service-account --data-file=/tmp/service-account.json --replication-policy="automatic" || true
          gcloud secrets versions add firebase-service-account --data-file=/tmp/service-account.json
          rm /tmp/service-account.json

      - name: Grant Cloud Run access to secret
        run: |
          gcloud secrets add-iam-policy-binding firebase-service-account \
            --member=serviceAccount:$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(spec.template.spec.serviceAccountName)') \
            --role=roles/secretmanager.secretAccessor

      - name: Update Cloud Run with secret
        run: |
          gcloud run services update $SERVICE_NAME \
            --region $REGION \
            --update-secrets=/app/serviceAccountKey.json=firebase-service-account:latest

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "Swagger UI: $SERVICE_URL/api"
